<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>环保使者 | 绿色未来</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', '微软雅黑', sans-serif;
        }

        :root {
            --primary-color: #4CAF50;  /* 主绿色 */
            --secondary-color: #8BC34A;  /* 浅绿 */
            --accent-color: #FFC107;  /* 点缀色 */
            --text-color: #3E3E3E;
        }

        body {
            background: linear-gradient(45deg, #f5f5f5, #e8f5e9);
        }

        /* 头部样式 */
        .header {
            background: url('https://images.unsplash.com/photo-1466611653911-95081537e5b7?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80') center/cover;
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.4);
        }

        .header-content {
            z-index: 1;
        }

        /* 导航栏 */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255,255,255,0.95);
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--primary-color);
        }

        /* 主要内容区块 */
        .section {
            padding: 5rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* 关于我 */
        .about {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            align-items: center;
        }

        .about-img {
            width: 100%;
            border-radius: 50%;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .about-img:hover {
            transform: scale(1.05);
        }

        /* 项目展示 */
        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .project-card {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .project-card:hover {
            transform: translateY(-10px);
        }

        /* 技能展示 */
        .skill-bars {
            margin-top: 2rem;
        }

        .skill-bar {
            height: 20px;
            background: #eee;
            border-radius: 10px;
            margin: 1rem 0;
            overflow: hidden;
        }

        .skill-progress {
            height: 100%;
            background: var(--primary-color);
            transition: width 1s ease-in-out;
        }

        /* 联系表单 */
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        input, textarea {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .btn {
            background: var(--primary-color);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #45a049;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .about {
                grid-template-columns: 1fr;
            }
            
            .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-links">
            <a href="#home">首页</a>
            <a href="#about">关于我</a>
            <a href="#projects">项目</a>
            <a href="#contact">联系</a>
        </div>
    </nav>

    <header class="header" id="home">
        <div class="header-content">
            <h1 style="font-size: 3.5rem; margin-bottom: 1rem;">守护地球的绿色使者</h1>
            <p style="font-size: 1.2rem;">用科技与爱心共建可持续未来</p>
            <div style="margin-top: 2rem;">
                <button class="btn">了解更多</button>
            </div>
        </div>
    </header>

    <section class="section" id="about">
        <div class="about">
            <img src="https://source.unsplash.com/random/600x600/?woman,environment" alt="我的照片" class="about-img">
            <div>
                <h2 style="color: var(--primary-color); margin-bottom: 1rem;">关于我</h2>
                <p style="line-height: 1.6;">
                    我是环保领域的热情实践者，拥有环境科学硕士学位。专注于可持续发展和生态保护，致力于通过技术创新推动环境保护。热爱自然，喜欢徒步旅行和植物研究，相信每个小行动都能为地球带来大改变。
                </p>
                <div class="skill-bars">
                    <div class="skill-bar">
                        <div class="skill-progress" style="width: 90%"></div>
                    </div>
                    <!-- 更多技能条 -->
                </div>
            </div>
        </div>
    </section>

    <!-- 其他部分代码 -->

    <script>
        // 滚动动画
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.style.background = 'rgba(255,255,255,0.98)';
            } else {
                navbar.style.background = 'rgba(255,255,255,0.95)';
            }
        });

        // 技能条动画
        const skillBars = document.querySelectorAll('.skill-progress');
        window.addEventListener('scroll', () => {
            skillBars.forEach(bar => {
                const rect = bar.getBoundingClientRect();
                if(rect.top < window.innerHeight) {
                    bar.style.width = bar.getAttribute('data-width');
                }
            });
        });
    </script>
</body>
</html>
